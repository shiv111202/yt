<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>YouTube Downloader</h1>

  <input type="text" id="url" placeholder="Enter YouTube URL"><br><br>

  <!-- New cookies input -->
  <textarea id="cookies" placeholder="Paste your cookies here"></textarea><br><br>

  <button onclick="getVideo()">Get Video</button>
  <button onclick="getPlaylist()">Get Playlist</button>

  <div id="result"></div>

  <video id="player" controls width="480"></video>

  <script src="script.js"></script>
</body>
</html>
